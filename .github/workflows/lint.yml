name: Validate Widget Links

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  widget-links:
    name: Validate Widget Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Validate widget links
        run: python .github/scripts/validate_widget_links.py

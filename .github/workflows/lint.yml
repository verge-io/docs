name: Lint Documentation

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  widget-links:
    name: Validate Widget Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Validate widget links
        run: python .github/scripts/validate_widget_links.py

  internal-links:
    name: Check Internal Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build site
        run: mkdocs build --site-dir _site

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --offline --no-progress '_site/**/*.html'
          fail: true
